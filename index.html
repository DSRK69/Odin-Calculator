<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Odin Calculator</title>
            <script src="script.js" defer></script>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div id="container">
                <div class="top-screen"></div>
                <div class="calculator-screen"></div>

                <div class="calculator-buttons">
                    <div class="buttons-row">
                        <div class="button seven">7</div>
                        <div class="button eight">8</div>
                        <div class="button nine">9</div>
                        <div class="button division">/</div>
                    </div>
                    <div class="buttons-row">
                        <div class="button four">4</div>
                        <div class="button five">5</div>
                        <div class="button six">6</div>
                        <div class="button multiplication">*</div>
                    </div>
                    <div class="buttons-row">
                        <div class="button one">1</div>
                        <div class="button two">2</div>
                        <div class="button three">3</div>
                        <div class="button subtraction">-</div>
                    </div>
                    <div class="buttons-row">
                        <div class="button zero">0</div>
                        <div class="button dot">.</div>
                        <div class="button equal">=</div>
                        <div class="button addition">+</div>
                    </div>
                    <div class="buttons-row">
                        <div class="button root">√</div>
                        <div class="button power">^</div>
                        <div class="button pi">π</div>
                        <div class="button .."></div>
                    </div>
                    <div class="buttons-row">
                        <div class="button remove">Clr</div>
                        <div class="button clear">Clr All</div>
                    </div>
                </div>
            </div>
        </body>
    </html>
